    <main id="conteudo-dinamico" class="conteudo-principal">
        <h1>Seja um Voluntário</h1>
        <p>Preencha o formulário abaixo para se juntar à nossa causa. Entraremos em contato em breve!</p>

        <form action="#" method="post">

            <fieldset>
                <legend>Informações Pessoais</legend>

                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome_completo" required>
                <span class="mensagem-erro" id="erro-nome"></span>
                <br>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email_usuario" required>
                <br>
       
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone_usuario" placeholder="(00) 00000-0000" required>
                <span class="mensagem-erro" id="erro-telefone"></span>
                <br> 
   
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf_usuario" placeholder="000.000.000-00" required>
                <span class="mensagem-erro" id="erro-cpf"></span>
                <br> 
 
                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" id="nascimento" name="data_nascimento" required>

            </fieldset>

            <fieldset>
                <legend>Endereço</legend>

                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep_usuario" placeholder="00000-000" required>
                <span class="mensagem-erro" id="erro-cep"></span>
                <br>  
                  
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade_usuario" required>
                <br>  
       
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado_usuario" required>
                <br>
            </fieldset>
                              
            <button type="submit">Enviar Cadastro</button>
        
        </form> 

    </main>
